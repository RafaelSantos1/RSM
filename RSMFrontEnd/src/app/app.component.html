<div class="principal">
  <form #frm="ngForm" >
      <div class="form-group form-inline">
        <label class="titulo" >Cliente</label>
        <input type="text" class="form-control input-cliente" [(ngModel)]="listaPedidos[count].nomeLoja" name="nomeLoja" readonly>
      </div>

      <div class="form-group form-inline">
        <label class="titulo" >Pedido</label>
        <input type="text" class="form-control input-outros" [(ngModel)]="listaPedidos[count].codigoPedido" name="codigoPedido" readonly>

        <label class="titulo-outros" >Data</label>
        <input type="text" class="form-control input-outros"  [(ngModel)]="listaPedidos[count].data" name="data" readonly>

        <label class="titulo-outros" >Total</label>
        <input type="text" class="form-control input-outros"  [(ngModel)]="listaPedidos[count].total" name="data" readonly>

        <button class="btn btn-success adicionar" (click)="lgModal.show()">Adicionar Pedido</button>

      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of listaPedidos[count].produtos">          
            <td>{{produto.nome}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.valor}}</td>
          </tr>     
        </tbody>
      </table>
  </form>


  <div class="form-group div-botao">
    <button type="button" (click)="carregarPedidos()" class="btn btn-primary botao">Carregar XML</button>
    <button type="button" (click)="geradorJson()" class="btn btn-primary botao">Gerar arquivo Json</button>
    <button type="button" (click)="contador()" [disabled]="this.valido" class="btn btn-primary botao">Proximo Registo</button>
  </div>

  


  <!--Large modal-->
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
      role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-sizes-name1" class="modal-title pull-left">Large modal</h4>
          <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>
</div>
